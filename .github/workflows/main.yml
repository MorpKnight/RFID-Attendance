# Nama workflow yang akan muncul di tab "Actions" GitHub
name: Build and Release APK

# Pemicu workflow: berjalan saat ada tag baru yang diawali dengan 'v'
on:
  push:
    tags:
      - 'v*'

# Pekerjaan yang akan dilakukan
jobs:
  build:
    # Menggunakan environment terbaru dari Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Langkah 1: Checkout kode dari repositori
      - name: Checkout repository
        uses: actions/checkout@v4

      # Langkah 2: Setup Java Development Kit (JDK) versi 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # Langkah 3: Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Langkah 4: Membuat file APK release
      - name: Build with Gradle
        run: ./gradlew assembleRelease

      # Langkah 5: Mengunggah APK sebagai artefak rilis
      # File APK akan muncul di halaman "Releases" GitHub Anda
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release-unsigned.apk
